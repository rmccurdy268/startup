<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/5.1/assets/css/docs.css" rel="stylesheet">
    <title>HealthCheck login page</title>
    <style>
      *{
        text-align: center;
      }
    </style>
  </head>

  <body>
    <header>
        <h1>HealthCheck</h1>
    </header>
    <main>
        <!--UserName and Password part of Authentification-->
        <h1>Log In</h1>
        <form method="get" action="home.html">
        </br>
        <label for="name">Username</label>
        <input type="text" id="name" placeholder="Username" />
        </br>
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Password" />
        </br>
      </br>
        <button type="submit" class="btn btn-outline-primary me-2">Login</button>
        </form>
        <hr>
    </main>
    <footer>
        <a href="https://github.com/rmccurdy268/startup.git">Github Repository</a>
    </footer>
  </body>
</html>
