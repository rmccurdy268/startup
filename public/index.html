<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/5.1/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="indexStyles.css" />
    <title>HealthCheck login page</title>
  </head>

  <body style="display: flex; flex-direction: column; height: 100vh;">
    <header>
        <h1>HealthCheck</h1>
    </header>
    <main>
      <!--UserName and Password part of Authentification-->
      <h1 style="font-size: 20vh;">Log In</h1>
      <div class="get">
      </br>
      <label for="name">Username</label>
      <input type="text" id="username" placeholder="Username" />
      </br>
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Password" />
      </br>
      </br>
      <button class="btn btn-outline-primary me-2" onclick="login()">Login</button>
      <button class="btn btn-outline-primary me-2" onclick="register()">Register</button>
      <div id ="errorResponse"></div>
    </div>
    </main>
    <footer>
        <a href="https://github.com/rmccurdy268/startup.git">Github Repository</a>
    </footer>
    <script src = "login.js"></script>
    <script src = "darkMode.js"></script>
    <script>
    window.onload = darkModeCheck();
    const wantsDark = localStorage.getItem("darkmode");
      if(wantsDark){
          darkMode();
      }
    </script>
  </body>
</html>
